<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styling.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1 id="h1">MEME GENERATOR</h1>
        <h2 id="h2">Fill out the form to start creating memes.</h2>
        <form id="form">
        
            <label for "imageURL">Image URL: </label> <input type ="text" id="imageURL">
            <br>
            <label for "topText">Text on top: </label> <input type ="text" id="topText">
            <br>
            <label for "bottomText">Text on bottom: </label> <input type ="text" id="bottomText">
            <br>
            <input type ="submit" id ="submit">
        </form>
    </div>
    <div id = "container">
        
    </div>
    <script>
         
        form.addEventListener("submit", function(event){
        var newDiv =document.createElement("div");
        newDiv.classList.add("newDiv");
        container.append(newDiv);
    
        var topMessage=document.createElement("div");
        topMessage.classList.add("topMessage");
        topMessage.innerHTML=topText.value;
        newDiv.append(topMessage);

        var bottomMessage =document.createElement("div");
        bottomMessage.classList.add("bottomMessage");
        bottomMessage.innerHTML=bottomText.value;
        newDiv.append(bottomMessage);

        var my_image = new Image();
        my_image.src = imageURL.value;
        newDiv.append(my_image);
        
        var overlay=document.createElement("div");
        overlay.classList.add("overlay");
        newDiv.append(overlay);
        
        var overlayText =document.createElement("div");
        overlayText.classList.add("overlayText");
        overlayText.innerHTML="x";
        overlay.append(overlayText);

        event.preventDefault();
        form.reset();

        newDiv.addEventListener("click", function(e){
            container.removeChild(newDiv);
        })
        newDiv.addEventListener("mouseenter", function(e){
            overlay.style.opacity="80%";
            overlayText.style.opacity="80%";
        })
        newDiv.addEventListener("mouseleave", function(e){
            overlay.style.opacity="0%";
            overlayText.style.opacity="0%";
        })
    });
    </script>
    
</body>
</html>
